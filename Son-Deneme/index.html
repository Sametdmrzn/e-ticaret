<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerCollection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sayfa kararması için overlay - sadece ana içerik kısmında */
        .overlay {
            position: fixed;
            top: 120px; /* Navbar'ların hemen altından başlasın */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Başlangıçta görünmesin */
            z-index: 1050; /* Dropdown'ın üzerine gelsin */
        }
        .dropdown-menu.show {
            display: block;
            z-index: 1060; /* Dropdown açıldığında üzerine gelsin */
        }

        /* Kararmaması gereken navbarlar */
        .no-overlay {
            z-index: 1100; /* Diğer içeriklerden üstte olacak şekilde */
        }
    </style>
</head>
<body>

    <!-- Logo Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light logo-navbar no-overlay">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="path-to-your-logo.png" alt="Logo" style="height: 50px;">
        </a>
    </div>
</nav>

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-navbar no-overlay">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- Kategorileri ortalamak için 'mx-auto' eklendi -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">EŞARP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kategori1">KADIN ATLET</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kategori2">BAYAN BATO</a>
                    </li>
                    <li class="nav-item dropdown" onmouseenter="showOverlay()" onmouseleave="hideOverlay()"> <!-- Hover ile açılacak dropdown -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBayanTayt" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            BAYAN TAYT
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownBayanTayt">
                            <li><a class="dropdown-item" href="#">BASKILI TAYT</a></li>
                            <li><a class="dropdown-item" href="#">DÜZ RENKLİ TAYT</a></li>
                            <li><a class="dropdown-item" href="#">SPOR TAYT</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BAYAN EŞOFTMAN ALTI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kategori1">BAYAN PİJAMA TAKIMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kategori2">BONE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kategori3">HAVLU ÇEŞİTLERİ</a>
                    </li>
                </ul>
                <!-- Sepet ikonu, navbar'ın sağında kalacak -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i> <!-- Sepet İkonu -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Overlay - Ana içeriği karartacak alan -->
    <div class="overlay" id="overlay"></div>

    <!-- Banner 1 -->
    <section class="banner">
        <img src="images/banners/banner.jpg" alt="Banner 1">
    </section>

    <!-- Banner 2 -->
    <section class="banner">
        <img src="images/banners/Gray Minimalist New Collection Banner.png" alt="Banner 2">
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 E-Ticaret Sitesi. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dropdown menüsünü açma
document.querySelectorAll('.dropdown').forEach(dropdown => {
    dropdown.addEventListener('mouseenter', () => {
        const menu = dropdown.querySelector('.dropdown-menu');
        menu.classList.add('show');  // Menü açılacak
        menu.classList.remove('hide'); // Kapanma animasyonunu kaldır
    });

    dropdown.addEventListener('mouseleave', () => {
        const menu = dropdown.querySelector('.dropdown-menu');
        menu.classList.add('hide'); // Kapanma animasyonu
        menu.classList.remove('show'); // Açılma animasyonunu kaldır

        // Menü kapanma animasyonu tamamlandığında display'i none yap
        menu.addEventListener('animationend', () => {
            if (menu.classList.contains('hide')) {
                menu.style.display = 'none';  // Kapanma animasyonu tamamlandığında menüyü gizle
            }
        });
    });
});

// Menü üzerine gelindiğinde menüyü açık tut
document.querySelectorAll('.navbar .dropdown').forEach(dropdown => {
    dropdown.addEventListener('mouseenter', function() {
        const menu = dropdown.querySelector('.dropdown-menu');
        menu.classList.add('show'); // Menüyü göster
        menu.style.display = 'block'; // Görünür yap
    });
    dropdown.addEventListener('mouseleave', function() {
        const menu = dropdown.querySelector('.dropdown-menu');
        setTimeout(function() {
            menu.classList.remove('show'); // Menüyü gizle
            menu.style.display = 'none'; // Menü kaybolsun
        }, 200); // Menü kaybolmadan önce kısa bir bekleme süresi
    });
});

    </script>
</body>
</html>
